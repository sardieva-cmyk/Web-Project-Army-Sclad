<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Военный склад</title>
    <style>
        body {background:#0b1a2e;color:#e0e0e0;font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
        .box{background:#1a2b40;padding:30px;border-radius:12px;border:2px solid #ff4444;width:420px}
        input{width:100%;padding:12px;margin:8px 0;background:#112240;border:1px solid #ff4444;border-radius:8px;color:white}
        button{background:#ff4444;color:#fff;padding:12px 20px;border:none;border-radius:8px;font-weight:bold}
        a{color:#ffdd44}
    </style>
</head>
<body>
<div class="box">
    <h2 style="color:#ff4444;text-align:center">РЕГИСТРАЦИЯ</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>
    <p style="margin-top:12px">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
</body>
</html>
